<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.block {
  display: block;
  width: 50%;
  border: none;
  background-color: #90CAF9;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}
a {
  outline: none;
  text-decoration: none;
  padding: 2px 1px 0;
}
a:link {
  color: #265301;
}
a:visited {
  color: #437A16;
}
a:focus {
  border-bottom: 1px solid;
  background: #BAE498;
}
a:hover {
  border-bottom: 1px solid;
  background: #FFFFFF;
}
a:active {
  background: #265301;
  color: #CDFEAA;
}
</style>
<body>

<center>
  <h1 style="font-size:10vw"><p id="word"></p></h1>
  <button style="font-size:4vw" class="block" onClick="window.location.reload();">New Word</button>
  <br>
  <h2><a id="word_link" target="_blank">Definition</a></h2>
</center>

<script>

  const url = window.location.protocol + "//" + window.location.host + "/list.json"

  function getJSON(url) {
      var resp ;
      var xmlHttp ;
  
      resp  = '' ;
      xmlHttp = new XMLHttpRequest();
  
      if(xmlHttp != null)
      {
          xmlHttp.open( "GET", url, false );
          xmlHttp.send( null );
          resp = xmlHttp.responseText;
      }
  
      return resp ;
  }

  Array.prototype.random = function () {
    return this[Math.floor((Math.random()*this.length))];
  }

var result;
result = getJSON(url);
var item = JSON.parse(result)['words'].random();

document.getElementById("word").innerHTML = item;
document.getElementById("word_link").href = "https://www.merriam-webster.com/dictionary/".concat(item);
</script>

</body>
</html>
